<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∫–µ—Ä –Ω–∞ –∫–æ—Å—Ç—è—Ö</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .dice {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üé≤ –ü–æ–∫–µ—Ä –Ω–∞ –∫–æ—Å—Ç—è—Ö</h1>
    
    <div class="dice-container" id="diceContainer">
        <!-- –ö–æ—Å—Ç–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
    </div>
    
    <button onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏</button>
    <div class="result" id="result"></div>

    <script>
        // JavaScript –∫–æ–¥ –∏–≥—Ä—ã
        class PokerDiceGame {
            constructor() {
                this.diceCount = 5;
                this.initDice();
            }

            initDice() {
                const container = document.getElementById('diceContainer');
                container.innerHTML = '';
                
                for (let i = 0; i < this.diceCount; i++) {
                    const dice = document.createElement('div');
                    dice.className = 'dice';
                    dice.textContent = '?';
                    dice.id = `dice${i}`;
                    container.appendChild(dice);
                }
            }

            rollDice() {
                const diceValues = [];
                
                for (let i = 0; i < this.diceCount; i++) {
                    const value = Math.floor(Math.random() * 6) + 1;
                    diceValues.push(value);
                    this.animateDice(i, value);
                }

                setTimeout(() => {
                    const combination = this.checkCombination(diceValues);
                    this.showResult(combination, diceValues);
                }, 600);
            }

            animateDice(index, finalValue) {
                const dice = document.getElementById(`dice${index}`);
                let rolls = 0;
                const maxRolls = 10;
                
                const rollInterval = setInterval(() => {
                    const tempValue = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = tempValue;
                    rolls++;
                    
                    if (rolls >= maxRolls) {
                        clearInterval(rollInterval);
                        dice.textContent = finalValue;
                    }
                }, 50);
            }

            checkCombination(dice) {
                const counts = {};
                dice.forEach(value => {
                    counts[value] = (counts[value] || 0) + 1;
                });

                const values = Object.values(counts).sort((a, b) => b - a);

                if (values[0] === 5) return "üéâ –ü–û–ö–ï–†!";
                if (values[0] === 4) return "üî• –ö–ê–†–ï!";
                if (values[0] === 3 && values[1] === 2) return "üëç –§–£–õ–õ-–•–ê–£–°!";
                if (values[0] === 3) return "‚úÖ –¢–†–û–ô–ö–ê!";
                if (values[0] === 2 && values[1] === 2) return "üë• –î–í–ï –ü–ê–†–´!";
                if (values[0] === 2) return "üë§ –ü–ê–†–ê!";
                
                return "üìä –°–¢–ê–†–®–ê–Ø –ö–û–°–¢–¨!";
            }

            showResult(combination, dice) {
                document.getElementById('result').textContent = 
                    `${combination} (${dice.join(', ')})`;
            }
        }

        const game = new PokerDiceGame();

        function rollDice() {
            game.rollDice();
        }
    </script>
</body>
</html>
